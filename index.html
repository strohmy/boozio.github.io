<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Boozio</title>
  </head>

  <body>
    <header>
      <nav id="topNav" class="navbar">
        <div id="topNavContainer" class="container">
          <a id="logoText">Boozio</a>
          <span id="buttonDiv">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
              <strong>+</strong> Add a drink
            </button>
          </span>
        </div>
      </nav><!--topNav-->
    </header>

    <div id="mainContainer" class="container">

      <h2 class="hed">Most Popular Drinks</h2>
      <div id="drinksList">
      </div><!--drinksList-->

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="recipeDiv">
              <h2 class="hed">Share a Recipe</h2>
              <form id="recipeForm">
                <input id="drinkNameField" type="text" placeholder="Drink Name" required>
                <textarea id="drinkDescField" rows="2" placeholder="Enter a brief description of your drink..." required></textarea>
                <div id="drinkIngredientSpan">
                  <input type="text" placeholder="Enter an ingredient" required>
                  <input type="text" placeholder="Enter another ingredient" required>
                </div><!-- drinkIngredientSpan -->
                <button id="addIngredientButton" class="recipeButton" type="button">+ Another Ingredient</button>
                <textarea id="drinkInstructionField" rows="4" placeholder="Concisely explain how your drink is made..." required></textarea>
                <button id="drinkSubmitButton" class="recipeButton" type="submit">Submit Recipe</button>
                <p><strong>Tip:</strong> Enter ingredients with descriptive amounts and measures, like this:</p>
                <em><p class="exampleList">2 oz awesome sauce</p>
                  <p class="exampleList">3 splashes immortal bitters</p>
                  <p class="exampleList">a smidgen of hell pepper</em></p>
                  <p>...and so forth.</p>
                </p>
              </form>
            </div><!-- recipeDiv -->
          </div><!-- modal-content -->
      </div><!-- modal -->

    </div><!--mainContainer-->



    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
    <script src="libraries/jquery-3.3.1.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
