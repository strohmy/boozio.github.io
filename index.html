<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Boozio</title>
  </head>

  <body>
    <header>
      <nav id="topNav" class="navbar">
        <div id="topNavContainer" class="container">
          <a id="logoText">Boozio</a>
          <span id="buttonDiv">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#recipeFormModal">
              <strong>+</strong> Add a drink
            </button>
          </span>
        </div>
      </nav><!--topNav-->
    </header>

    <div id="mainContainer" class="container">

      <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
          <a id="latestTab" class="nav-link active" href="#"><strong>Latest Drinks</strong></a>
        </li>
        </li>
        <li class="nav-item">
          <a id="popularTab" class="nav-link" href="#"><strong>Most Popular Drinks</strong></a>
        </li>
      </ul>

      <div id="latestDrinksList" class="drinksList">
      </div>

      <div id='loadingDiv'>
        <p align="center" >
          Perusing cocktails...<br/>
          <i class="fas fa-glass-martini fa-spin fa-4x"></i>
        </p>
      </div>

      <div id="popularDrinksList" class="drinksList d-none">
      </div>

      <!-- Modal -->
      <div class="modal fade" id="recipeFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLongTitle">Share a Recipe</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="recipeDiv" class="modal-body">
              <form id="recipeForm">
                <div class="custom-file">
                  <input id="customFile" type="file" class="custom-file-input">
                  <label class="custom-file-label" for="customFile">Upload a photo</label>
                </div>
                <input id="drinkNameField" type="text" placeholder="Drink Name" required>
                <textarea id="drinkDescField" rows="2" placeholder="Enter a brief description of your drink..." required></textarea>
                <div id="drinkIngredientSpan">
                  <input type="text" placeholder="Enter an ingredient" required>
                  <input type="text" placeholder="Enter another ingredient" required>
                </div><!-- drinkIngredientSpan -->
                <button id="addIngredientButton" class="btn" type="button">+ Another Ingredient</button>
                <textarea id="drinkInstructionField" rows="4" placeholder="Concisely explain how your drink is made..." required></textarea>
                <p><strong>Tip:</strong> Enter ingredients with descriptive amounts and measures, like this:<br/>
                <em><span class="exampleList">2 oz awesome sauce<br/></span>
                <span class="exampleList">3 splashes immortal bitters<br/></span>
                <span class="exampleList">a smidgen of hell pepper</em><br/></span>
                  ...and so forth.</p>
                <button id="drinkSubmitButton" type="submit" class="btn btn-primary">Save changes</button>
              </form>
            </div><!-- recipeDiv -->
          </div>
        </div>
      </div>

    </div><!--mainContainer-->

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-storage.js"></script>
    <script src="libraries/jquery-3.3.1.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
